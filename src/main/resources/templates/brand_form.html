<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="header :: html_head(headTitle='Brand Form')">
    </head>
<body>
<div class="container text-center">
    <h1>Brand Form</h1>
    <h1 th:text="${brand.id == null ? 'Add Brand' : 'Edit Brand'}"></h1>
    <div>
        <form th:action="@{/brands/saveBrand}" th:object="${brand}" method="POST"
              style="max-width: 600px; margin: 30px auto;">
            <input type="hidden" th:field="*{id}">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Brand Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter brand name" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Choose one or more categories:</label>
                <div class="col-sm-8">
                    <select th:field="*{categories}" class="form-control" multiple="multiple" required>
                        <th:block th:each="cat : ${categoryList}">
                            <option th:value="${cat.id}" th:text="${cat.name}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
