<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="header :: html_head(headTitle='User Registration Form')">
    </head>
<body>
<div class="container text-center">
    <h1>User Registration</h1>
    <div>
        <div th:if="${param.success}" class="col-sm-12 alert alert-success" role="alert">Register Successfully
        </div>
        <form th:action="@{/users/register}" th:object="${user}" method="POST"
              style="max-width: 600px; margin: 30px auto;">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">User Email:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter user email" required>
                </div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                     class="col-sm-12 alert alert-danger" role="alert">Error Message
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password"
                           maxlength="10" title="10 characters maximum" required>
                </div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                     class="col-sm-12 alert alert-danger" role="alert">Error Message
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">First name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter First Name"
                           required>
                </div>
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                     class="col-sm-12 alert alert-danger" role="alert">Error Message
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Last name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name"
                           required>
                </div>
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                     class="col-sm-12 alert alert-danger" role="alert">Error Message
                </div>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-success">Register</button>
                &nbsp;
                <div class="mt-3">Already have an account? <a th:href="@{/login}">Login here</a></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
